<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship Direct â€“ Bible API</title>
  <script src="js/api.js" defer></script>
  <script src="js/router.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    label, select, input { display: block; margin: 0.5rem 0; }
    #result { margin-top: 2rem; padding: 1rem; background: #fff; border-radius: 8px; }
    .verse-display { font-size: 1.2rem; line-height: 1.6; }
    .verse-reference { font-weight: bold; margin-top: 1rem; }
    #lookup-form { display: block; }
    
    /* GitHub link styling */
    .github-link {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #eaeaea;
    }
    .github-link a {
      display: inline-flex;
      align-items: center;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .github-link a:hover {
      background-color: #eaeaea;
    }
    .github-link svg {
      margin-right: 8px;
    }
  </style>
</head>

  <h1>ðŸ“– Bible Verse Lookup</h1>

  <div id="lookup-form">
    <label for="version">Version:</label>
    <select id="version">
      <option value="kjv">KJV</option>
      <option value="asv">ASV</option>
    </select>

    <label for="book">Book:</label>
    <input type="text" id="book" placeholder="e.g., John" />

    <label for="chapter">Chapter:</label>
    <input type="number" id="chapter" placeholder="e.g., 3" />

    <label for="verse">Verse:</label>
    <input type="number" id="verse" placeholder="e.g., 16" />

    <button id="fetch">Get Verse</button>
  </div>

  <div id="result"></div>
